<roundcube:object name="doctype" value="html5" />
<html>
<head>
	<title><roundcube:object name="pagetitle" /></title>
	<roundcube:include file="/includes/links.html" />
</head>
<roundcube:if condition="env:extwin" /><body class="extwin"><roundcube:else /><body><roundcube:endif />

<roundcube:include file="/includes/header.html" />

<div id="mainscreen">

	<div id="chathistory-left">
		<div id="datepicker" class="uibox"></div>

		<div id="contactlistcontainer" class="uibox listbox">
			<h2 id="contactlist-header" class="boxtitle">
				<roundcube:label name="contacts"/>
			</h2>
			<div id="contactlist-content" class="scroller withfooter">
				<roundcube:object name="chathistorycontactlist" id="contactlist" class="treelist listing"/>
			</div>
		</div>

	</div>
	<!-- end addressview-left -->

	<div id="chathistory-right">
		<div id="chathistory-top" class="uibox fullheight">
			<div class="messagelistcontainer">
				<roundcube:object name="chathistorymessages" id="chathistory-messages" style="width:100%; height:100%" />
			</div>
		</div>
	</div>
</div>
<!-- end mainscreen -->

<div id="exportmenu" class="popupmenu">
	<ul class="toolbarmenu">
		<li>
			<roundcube:button command="export" label="exportall" prop="sub" class="exportalllink"
							  classAct="exportalllink active"/>
		</li>
		<li>
			<roundcube:button command="export-selected" label="exportsel" prop="sub" class="exportsellink"
							  classAct="exportsellink active"/>
		</li>
	</ul>
</div>


<roundcube:include file="/includes/footer.html" />

</body>
</html>
